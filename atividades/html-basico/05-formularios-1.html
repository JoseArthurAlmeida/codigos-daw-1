<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Usuário</title>
	</head>

	<body>
		<h1>Cadastro de Usuário</h1>
		<form action="https://httpbin.dev/post" method="post">
			<fieldset>
				<legend>Dados básicos</legend>
				<div>
					<label for="nome">Nome: </label>
					<input type="text" id="nome" name="nome-usuario" value="Fulano" required />
				</div>
				<div>
					<label for="email">Email: </label>
					<input type="email" id="email" name="email-usuario" value="fulano@gmail.com" required />
				</div>
				<div>
					<label for="senha">Senha: </label>
					<input type="password" id="senha" name="senha-usuario" required />
				</div>
			</fieldset>
			<fieldset>
				<legend>Quais tecnologias web te interessam?</legend>
				<div>
					<input type="checkbox" name="interesse-tecnologia-web" id="interesse-html" value="html" />
					<label for="interesse-html">HTML</label>
				</div>
				<div>
					<input type="checkbox" name="interesse-tecnologia-web" id="interesse-css" value="css" />
					<label for="interesse-css">CSS</label>
				</div>
				<div>
					<input type="checkbox" name="interesse-tecnologia-web" id="interesse-javascript" value="javascript" />
					<label for="interesse-javascript">JavaScript</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Você é de Esperança - PB?</legend>
				<div>
					<input type="radio" name="mora-em-esperanca" id="sim" value="sim" />
					<label for="sim">Sim</label>
				</div>
				<div>
					<input type="radio" name="mora-em-esperanca" id="nao" value="nao" />
					<label for="nao">Não</label>
				</div>
			</fieldset>
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
