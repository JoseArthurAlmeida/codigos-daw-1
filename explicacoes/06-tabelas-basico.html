<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabelas (básico)</title>
	</head>
	<body>
		<h1>Tabelas de Compras</h1>
		<!-- #  | Nome | Quantidade | Preço-->
		<table border="1">
			<caption>
				Minhas Compras
			</caption>
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Quantidade</th>
					<th>Preço unitário (R$)</th>
					<th>Preço total (R$)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Feijão</td>
					<td>2 kg</td>
					<td>10.0</td>
					<td>20.0</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Arroz</td>
					<td>3 kg</td>
					<td>5.0</td>
					<td>15.0</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Café</td>
					<td>2 pacotes</td>
					<td>12.0</td>
					<td>24.0</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th>59.0</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
