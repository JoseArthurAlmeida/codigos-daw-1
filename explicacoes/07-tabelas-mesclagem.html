<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabelas Mesclagem</title>
	</head>

	<body>
		<h1>Tabelas Mesclagem</h1>

		<h2>Tabela base</h2>
		<table border="1">
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>

				<tr>
					<td>6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>10</td>
				</tr>
				<tr>
					<td>11</td>
					<td>12</td>
					<td>13</td>
					<td>14</td>
					<td>15</td>
				</tr>
			</tbody>
		</table>

		<h2>Coluna (1 + 2)</h2>
		<table border="1">
			<tbody>
				<tr>
					<td colspan="2">1</td>
					<!-- <td>21</td> -->
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>

				<tr>
					<td>6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>10</td>
				</tr>
				<tr>
					<td>11</td>
					<td>12</td>
					<td>13</td>
					<td>14</td>
					<td>15</td>
				</tr>
			</tbody>
		</table>
		<h2>Linha (6 + 11)</h2>
		<table border="1">
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>

				<tr>
					<td rowspan="2">6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>10</td>
				</tr>
				<tr>
					<!-- <td>11</td> -->
					<td>12</td>
					<td>13</td>
					<td>14</td>
					<td>15</td>
				</tr>
			</tbody>
		</table>
		<h2>Coluna + Linha (8 + 9 + 13 + 14)</h2>
		<table border="1">
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>

				<tr>
					<td>6</td>
					<td>7</td>
					<td rowspan="2" colspan="2">8</td>
					<!-- <td>9</td> -->
					<td>10</td>
				</tr>
				<tr>
					<td>11</td>
					<td>12</td>
					<!-- <td>13</td> -->
					<!-- <td>14</td> -->
					<td>15</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
